sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          width: 66
          validate:
            - required
      -
        handle: featured_image
        field:
          mode: list
          container: assets
          folder: news
          restrict: true
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: false
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          read_only: false
  meta:
    display: Meta
    fields:
      -
        import: meta
title: News
