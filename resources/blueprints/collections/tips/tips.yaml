sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          width: 66
      -
        handle: featured_image
        field:
          mode: list
          container: assets
          restrict: true
          allow_uploads: true
          show_filename: true
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
          width: 33
          folder: tips
          max_files: 1
          validate:
            - required
      -
        handle: content
        field:
          antlers: false
          display: Content
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: bet_date
        field:
          mode: single
          time_enabled: true
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Bet Date'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: bet
        field:
          input_type: text
          antlers: false
          display: Bet
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: bet_link
        field:
          display: 'Bet Link'
          type: link
          icon: link
          width: 50
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: tip
        field:
          collapse: false
          sets:
            tip:
              display: Tip
              fields:
                -
                  handle: league
                  field:
                    options:
                      'Premier League': 'Premier League'
                      'EFL Championship ': 'EFL Championship'
                      'League One ': 'League One'
                      'League Two': 'League Two'
                      'National League': 'National League'
                    multiple: false
                    max_items: 1
                    clearable: true
                    searchable: true
                    taggable: true
                    push_tags: false
                    cast_booleans: false
                    display: League
                    type: select
                    icon: select
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    validate:
                      - required
                -
                  handle: team
                  field:
                    input_type: text
                    antlers: false
                    display: Team
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    validate:
                      - required
                -
                  handle: option
                  field:
                    input_type: text
                    antlers: false
                    display: Option
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    validate:
                      - required
          display: Tip
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
title: 'Betting Tips'
