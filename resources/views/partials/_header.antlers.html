<!-- header/navigation -->
<nav class="bg-dark border-b-4 border-b-green-600">
    <div x-data="{ isOpen: false }" class="transition flex justify-between p-4 max-w-7xl mx-auto">
        <div class="flex items-center">
            <a href="/" class="shrink-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500 focus:rounded">
                <img class="w-32 lg:w-48" src="/images/tbg-logo-sm.png" alt="The Betting Guys">
            </a>
        </div>

        <!-- left header section -->
        <div class="flex items-center justify-between transition">
            <button @click="isOpen = !isOpen" type="submit" >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white lg:hidden " fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="hidden space-x-6 lg:inline-block">
                {{ nav:header }}
                <a href="{{url}}" class="text-base text-white focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500 focus:rounded">{{title}}</a>
                {{ /nav:header }}
            </div>

            <!-- mobile navbar -->
            <div class="mobile-navbar">
                <!-- navbar wrapper -->
                <div class="fixed left-0 w-full h-48 p-5 bg-dark -mt-1 z-50 transition md:rounded-lg shadow-xl top-16 border-b-green-600 border-b-4" x-show="isOpen"
                    @click.away=" isOpen = false">
                    <div class="flex flex-col space-y-6 ">
                        {{ nav:header }}
                        <a href="{{url}}" class="text-base text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark focus:rounded-lg focus:ring-green-500">{{title}}</a>
                        {{ /nav:header }}
                    </div>
                </div>
            </div>
            <!-- end mobile navbar -->
        </div>
        <!-- right header section -->
    </div>
</nav>
